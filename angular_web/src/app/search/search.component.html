<form [formGroup]="formModel" (ngSubmit)="onSearchSubmit()" role="form">
  <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'title')">
    <label for="productTitle" class="control-label">商品名称：</label>
    <input formControlName="title" type="text" id="productTitle" placeholder="商品名称" class="form-control">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength', 'title')">
        请至少输入3个字
    </span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('postiveNumber', 'price')">
    <label for="productPrice" class="control-label">商品价格：</label>
    <input formControlName="price" type="number" id="productPrice" placeholder="商品价格" class="form-control">
    <span class="help-block" [class.hidden]="!formModel.hasError('postiveNumber', 'price')">
        请输入正数
    </span>
  </div>
  <div class="form-group">
    <label for="productCategory" class="control-label">商品类别：</label>
    <select formControlName="category" id="productCategory" class="form-control">
      <option value="0">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
